<!doctype html>
<html lang="en">
<head>
    <title>{% block title %}Ship Route Scheduler{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <header>
        <h1>{% block header %}Планирование расписания по СМП{% endblock %}</h1>
    </header>
    {% block nav %}
    {% if not current_page_is_home %}
    <nav>
        <a href="{{ url_for('index') }}" class="back-home">На главную</a>  
    </nav>
    {% endif %}
    {% endblock %}
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
